name: learn-github-actions
on: [push]
jobs:
  setup-elixir:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: setup elixir
        uses: erlef/setup-elixir@v1
        with: 
          otp-version: '25'
          elixir-version: '1.14.2'
  build:
    runs-on: ubuntu-latest
    needs: setup-elixir
    steps:
      - name: get deps
      run: mix deps.get

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: run ExUnit
      run: mix test
            

    